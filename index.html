<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Mania</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/76dff9548a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing">
      <nav class="nav__bar">
        <div class="logo__wrapper">
          <i class="fas fa-compact-disc"></i>
          Movie Mania
        </div>
        <ul class="nav__links">
          <li class="nav__link">ACCOUNT</li>
          <li class="nav__link">MY TICKETS</li>
          <li class="nav__link">CONTACT</li>
        </ul>
      </nav>
      <header class="header">
        <div class="header__content">
          <h1 class="header__title">START STREAMING NOW</h1>
          <a href="#browse">
            <button type="button" class="btn">
              Start Browsing<i class="fas fa-magnifying-glass"></i>
            </button>
          </a>
        </div>
      </header>
      <video
        class="landing__video"
        muted
        autoplay
        loop
        plays-inline
        onloadstart="this.volume = 0.5"
      >
        <source src="assets/Avengers Background Video.mp4" type="video/mp4" />
      </video>
      <script>
        document.querySelector(".landing__video").play();
      </script>
    </section>
    <section id="browse">
      <div class="container">
        <div class="row">
          <div class="search__box">
            <div class="search">
              <div class="search__text">
                <h1>Search for any movie</h1>
                <h3>Click on search icon, then type the title</h3>
              </div>
              <div class="search__bar">
                <input
                  id="input__search"
                  name="search-box"
                  type="text"
                  placeholder="Search . . ."
                  required
                />
              </div>
            </div>
          </div>
          <div class="sort__wrapper">
            <select id="filter">
              <option value="" class="sort" disabled selected>Sort</option>
              <option value="ASCENDING_YEAR">Year, Ascending</option>
              <option value="DESCENDING_YEAR">Year, Descending</option>
              <option value="RATING">Rating</option>
            </select>
          </div>
          <div class="movies__wrapper">
            <i class="fas fa-spinner"></i>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
